<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Entrenador</title>

    <!--Boostrap-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/be9e926d45.js" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Pokemones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/details/trainer">Entrenadores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Encabezado-->
    <div class="container-fluid pt-3">
        <div class="d-flex">
            <span class="text-uppercase fs-3 px-3 py-1">Entrenador</span>
            <span class="fs-3 px-3 py-1 rounded bg-primary text-light" th:text="${trainer.id}"></span>
        </div>
        <hr />
    </div>
    
    <!--DescripciÃ³n-->
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-12 mb-3">
            <label class="fs-5">Nombre:</label>
            <label class="d-block fw-bold fs-5" th:text="${trainer.name}"></label>
        </div>   
    </div>
</div>

<div class="container">
    <label class="d-block fw-bold fs-5 mt-2 mb-3">EQUIPO</label>
    <div class="card-list">
        <div th:each="teamPokemon : ${teamPokemonDetail}">
            <div class="card">
                <img th:src="${teamPokemon.pokemon.sprites.front_default}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title" th:text="${teamPokemon.pokemon.name}"></h5>               
                <a th:href="@{/details/{id}(id=${teamPokemon.pokemon.id})}" class="d-block btn btn-primary">Ver Detalles</a>
            </div>
        </div>
    </div>
</div>

<!--Pie de pagina-->
<div class="nav-footer">
    <a href="/" class="btn btn-outline-secondary"><i class="fas fa-chevron-left"></i> <span class="d-md-inline-block d-none">Todos los Pokemones</span></a>
</div>
</body>
</html>
